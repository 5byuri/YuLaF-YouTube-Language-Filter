<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YuLaF - YouTube Language Filter</h1>
    </div>
    
    <div class="main-toggle">
      <label class="switch">
        <input type="checkbox" id="enableFilter">
        <span class="slider"></span>
      </label>
      <span id="statusText">Filter Enabled</span>
    </div>
    
    <div class="language-selector">
      <h3>Filter Language</h3>
      <div class="language-options">
        <label class="language-option">
          <input type="radio" name="language" value="en" id="langEn">
          <span class="language-label">
            <span class="flag">ðŸ‡¬ðŸ‡§</span>
            <span>English</span>
          </span>
        </label>
        <label class="language-option">
          <input type="radio" name="language" value="tr" id="langTr">
          <span class="language-label">
            <span class="flag">ðŸ‡¹ðŸ‡·</span>
            <span>TÃ¼rkÃ§e</span>
          </span>
        </label>
      </div>
    </div>
    
    <div class="settings" id="settingsPanel">
      <h3>Filter Options</h3>
      
      <div class="option">
        <label>
          <input type="checkbox" id="strictMode">
          Strict Mode (More aggressive filtering)
        </label>
      </div>
      
      <div class="option">
        <label>
          <input type="checkbox" id="hideVideos">
          Hide Non-Selected Language Videos
        </label>
      </div>
      
      <div class="option">
        <label>
          <input type="checkbox" id="hideChannels">
          Hide Non-Selected Language Channels
        </label>
      </div>
    </div>
    
    <div class="stats">
      <h3>Statistics</h3>
      <div class="stat-item">
        <span>Videos Hidden:</span>
        <span id="videosHidden">0</span>
      </div>
      <div class="stat-item">
        <span>Channels Hidden:</span>
        <span id="channelsHidden">0</span>
      </div>
    </div>
    
    <div class="footer">
      <button id="resetStats">Reset Statistics</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
