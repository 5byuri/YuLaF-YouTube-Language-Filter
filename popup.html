<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YuLaF - YouTube Language Filter</h1>
    </div>
    
    <div class="main-toggle">
      <label class="switch">
        <input type="checkbox" id="enableFilter">
        <span class="slider"></span>
      </label>
      <span id="statusText">Filter Enabled</span>
    </div>
    
    <div class="language-selector">
      <h3>Select Languages to Show</h3>
      <div class="search-container">
        <input type="text" id="languageSearch" placeholder="Search languages...">
      </div>
      <div class="language-options" id="languageOptions">
        <!-- Languages will be populated dynamically -->
      </div>
      <div class="selected-count">
        <span id="selectedCount">0</span> languages selected
      </div>
    </div>
    
    <div class="settings" id="settingsPanel">
      <h3>Filter Options</h3>
      
      <div class="option">
        <label>
          <input type="checkbox" id="strictMode">
          Strict Mode (More aggressive filtering)
        </label>
      </div>
      
      <div class="option">
        <label>
          <input type="checkbox" id="hideVideos">
          Hide Non-Selected Language Videos
        </label>
      </div>
      
      <div class="option">
        <label>
          <input type="checkbox" id="hideChannels">
          Hide Non-Selected Language Channels
        </label>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
