<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* ✅ Critical CSS - FOUC Önleme */
    body { 
      margin: 0; 
      padding: 0; 
      background: #0f0f0f; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container { 
      padding: 20px; 
      opacity: 0; 
      transition: opacity 0.3s ease; 
    }
    .container.loaded { 
      opacity: 1; 
    }
    .main-controls { 
      display: flex !important; 
      flex-direction: row !important; 
      gap: 20px; 
      min-height: 40px;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 18px;
      border-bottom: 1px solid #404040;
    }
    .toggle-group { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      flex: 1; 
      min-width: 150px;
    }
    .switch {
      width: 50px;
      height: 24px;
      flex-shrink: 0;
    }
  </style>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../../icons/icon128.png" alt="YuLaF" class="header-icon">
      <h1>YuLaF - YouTube Language Filter</h1>
    </div>
    
    <div class="main-content">
      <div class="main-controls">
        <div class="toggle-group">
          <label class="switch">
            <input type="checkbox" id="enableFilter">
            <span class="slider"></span>
          </label>
          <span id="statusText">Filter Enabled</span>
        </div>
        
        <div class="toggle-group">
          <label class="switch">
            <input type="checkbox" id="strictModeToggle">
            <span class="slider"></span>
          </label>
          <span id="strictModeText">Strict Mode</span>
        </div>
      </div>
      
      <div class="language-selector">
        <div class="selector-header">
          <h3>Select Languages to Show</h3>
          <div class="sort-container">
            <button class="sort-button" id="sortButton">
              <span class="sort-icon">⇅</span>
              <span class="sort-text">Sort by</span>
            </button>
            <div class="sort-dropdown" id="sortDropdown">
              <div class="sort-option" data-sort="name">Name</div>
              <div class="sort-option" data-sort="popularity">Popularity</div>
            </div>
          </div>
        </div>
        <div class="search-container">
          <input type="text" id="languageSearch" placeholder="Search languages...">
        </div>
        <div class="language-options" id="languageOptions">
          <!-- Languages will be populated dynamically -->
        </div>
        <div class="selected-count">
          <span id="selectedCount">0</span> languages selected
        </div>
      </div>
    </div>
    
    <div class="footer-actions">
      <button class="guide-btn" id="guideBtn">
        Guide
      </button>
      <button class="feedback-btn" id="feedbackBtn">
        Feedback
      </button>
      <button class="rate-us-btn" id="rateUsBtn">
        Rate Us
      </button>
    </div>
  </div>
  
  <script src="../js/popup.js" type="module"></script>
</body>
</html>
